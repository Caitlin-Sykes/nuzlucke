#Fetches all the missing pokemon data for the placeholder pokemon in the db"""
query GetPlaceholderData($ids: [Int!]!) {
 pokemon(where: {id: {_in: $ids}}) {
    id
    name
    pokemontypes: pokemontypes {
        slot
        type {
            name
      }
    }
    pokemonabilities: pokemonabilities {
      slot
      ability: ability {
        name
        abilityflavortexts: abilityflavortexts(where: {language_id: {_eq: 9}}, limit: 1) {
          flavor_text
        }
      }
    }
    pokemonspecy: pokemonspecy {
        pokemondexnumbers(where: {pokedex: {name: {_eq: "national"}}}) {
            pokedex_number
        }
        evolves_from_species_id
    }
  }
}
